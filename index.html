<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<img src="wat-suthat.jpg" alt="" height="300px">
<!-- weather -->
<div class="weather">
    <span id="weather-city"></span>
</div>
<div class="weather-description">
    <span id="weather-description"></span>
</div>
<div class="weather-detail">
    <span id="weather-temperature"></span><span> °C</span>
</div>
<div class="weather-highlow">
    <span>H : </span><span id="weather-high"></span><span> °</span> |
    <span>L : </span><span id="weather-low"></span><span> °</span>
</div>
</div>
<!-- script -->
<script src="script.js"></script>
</body>
</html>
